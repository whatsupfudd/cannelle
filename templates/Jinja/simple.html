<!DOCTYPE html>
<html>
<body>
    <h1>Grocery list{% if user %} for {{ user }}{% endif %}</h1>
    <ul>
    {%- for item, count in groceries %}
        <li>{{ item }}: {{ count }}</li>
    {%- endfor %}
    </ul>
    <ul>
    {%- for item, name in friends %}
        <li>{{ item }}: {{ name }}</li>
    {%- endfor %}
    </ul>
</body>
</html>
